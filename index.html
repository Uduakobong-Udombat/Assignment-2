<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figma 1</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <div class="sect">
      <div class="first_div">
        <a href="#" class="logo">
          <img src="Logo.jpg" alt="Figma" class="logo" />
        </a>
        <h3>For Individuals</h3>
        <p class="paragraph">
          Start benefiting from the wellness experience. For <br />companies
          looking on increasing productivity, and improving organization
          wellness.
        </p>
      </div>
      <div class="second_div">
        <form class="form_div">
          <div class="name">
            <div>
              <label for="first_Name">First Name</label>
              <input type="text" id="first_Name" placeholder="Tolu" />
            </div>
            <div>
              <label for="last_Name">Last Name</label>
              <input type="text" id="last_Name" />
            </div>
          </div>
          <div class="gender">
            <div>
              <label for="Gender">Gender</label>
              <select name="Gender" id="Gender">
                <option value="select">Select here</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
              </select>
            </div>

            <div class="dob">
              <label for="date">Date of birth</label>
              <input type="text" placeholder="Date of birth" id="dob" />
              <a href="#"><i class="fa-regular fa-calendar-days"></i></a>
            </div>
          </div>
          <div class="weight">
            <div>
              <label for="Weight">Weight (KG)</label>
              <input type="text" placeholder="Enter weight here" id="weight" />
            </div>
          </div>
          <div class="height">
            <div>
              <label for="Height">Height (CM)</label>
              <input type="text" placeholder="Enter height here" id="height" />
            </div>
          </div>
          <div class="level">
            <label for="Alevel">Activity Level</label>
            <select name="Activity level" id="Alevel">
              <option value="select">Select here</option>
              <option value="Sedentary">25%</option>
              <option value="Lightly Active">50%</option>
              <option value="Moderately Active">75%</option>
              <option value="Very Active">100%</option>
            </select>
          </div>
          <div class="password">
            <label for="Password">Password</label>
            <input type="password" id="pword" />
          </div>
          <a href="#">
            <button>Register</button>
          </a>
          <p>
            By clicking Register, you agree to our <span>Terms of Use</span> and
            our <span>Privacy Policy</span>
          </p>
        </form>
      </div>
    </div>
  </body>
</html>
